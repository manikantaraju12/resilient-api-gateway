upstream proxy_service {
    # Connection pooling
    keepalive 32;
    keepalive_timeout 60s;
    
    server proxy-service-1:5000;
    server proxy-service-2:5000;
    server proxy-service-3:5000;
}

# Rate limit zone - 10MB zone, 10 req/sec per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json;
    gzip_min_length 1024;

    # Request timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 75s;
    send_timeout 30s;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://proxy_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Proxy endpoint with rate limiting
    location /proxy/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://proxy_service;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /error.html;
    }

    # Default error response
    location = /error.html {
        internal;
        default_type application/json;
        return 503 '{"error":"Service temporarily unavailable"}';
    }

    # Metrics endpoint (optional, if using Prometheus)
    location /metrics {
        access_log off;
        proxy_pass http://proxy_service;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Catch-all - deny by default
    location / {
        return 404;
    }
}

