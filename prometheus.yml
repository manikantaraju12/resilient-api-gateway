global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'api-gateway'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway proxy service
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['proxy-service:5000']
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Docker daemon metrics (optional)
  - job_name: 'docker'
    static_configs:
      - targets: ['unix:///var/run/docker.sock']
    unix_socket_path: /var/run/docker.sock
